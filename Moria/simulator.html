<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pet Simulation Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Pet Simulation Game</h1>
		<form id="form">
			<label for="pet-select">Choose your pet:</label>
			<select id="pet-select">
				<option value="" selected disabled hidden>Select a pet</option>
				<option value="dog">Dog</option>
				<option value="cat">Cat</option>
				<option value="bird">Bird</option>
				<option value="fish">Fish</option>
			</select>
			<label for="pet-name">Name your pet:</label>
			<input type="text" id="pet-name" required>
			<button type="submit" id="play-btn">PLAY</button>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
