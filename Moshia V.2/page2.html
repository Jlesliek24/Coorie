<!DOCTYPE html>
<html>
  <head>
    <title>Gameplay</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background"></div>
    <div class="status-box">
      <div class="status-container">
        <div class="status">
          <label>Food:</label>
          <progress id="food-value" value="50" max="100"></progress>
        </div>
        <div class="status">
          <label>Thirst:</label>
          <progress id="thirst-value" value="50" max="100"></progress>
        </div>
        <div class="status">
          <label>Fun:</label>
          <progress id="fun-value" value="50" max="100"></progress>
        </div>
        <div class="status">
          <label>Health:</label>
          <progress id="health-value" value="50" max="100"></progress>
        </div>
      </div>
      <h2>Status</h2>
    </div>      
    <div class="game-area">
      <img id="character-img" src="">
      <p id="character-name"></p>
    </div>
    <div class="action-btns">
      <button id="food-btn" class="action-btns" onclick="eat()">Food</button>
      <button id="drink-btn" class="action-btns" onclick="drink()">Drink</button>
      <button id="play-btn" class="action-btns" onclick="play()">Play</button>
      <button id="talk-btn" class="action-btns" onclick="talk()">Talk</button>
    </div>
    <div class="chat-column">
      <div id="chat-box"></div>
      <input id="user-input" type="text" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>              
    <script src="script.js"></script>
    <script>
      document.getElementById("send-btn").addEventListener("click", sendMessage);
    </script>
  </body>
</html>
