<!DOCTYPE html>
<html>
  <head>
    <title>Gameplay</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background"></div>
    <div class="status-box">
        <div class="status">
            <label>Food:</label>
            <progress class="food-progress" max="100"></progress>
        </div>
        <div class="status">
            <label>Thirst:</label>
            <progress class="thirst-progress" max="100"></progress>
          </div>
          <div class="status">
            <label>Fun:</label>
            <progress class="fun-progress" max="100"></progress>
          </div>
          <div class="status">
            <label>Health:</label>
            <progress class="health-progress" max="100"></progress>
          </div>
      </div>      
      <div class="game-area">
        <img id="character-img" src="">
        <p id="character-name"></p>
      </div>
    <div class="action-btns">
      <button id="food-btn">Food</button>
      <button id="drink-btn">Drink</button>
      <button id="play-btn">Play</button>
      <button id="talk-btn">Talk</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
