<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooking Mama Present</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="retro-font special-box">Cooking Mama Present</h1>
    <div class="box">
      <h2 class="retro-font">Choose Your Character</h2>
      <div class="character-selection">
        <img src="https://drive.google.com/file/d/1OnvKbOwa6megKaL6sGhT4Ra77KMyvYGJ/view?usp=share_link" alt="Character 1" class="character-img">
        <img src="https://drive.google.com/uc?id=1uk4rxIW-4Mzj58dkr6a5vKj5erFh5rh5" alt="Character 2" class="character-img">
        <img src="https://drive.google.com/uc?id=1eHJh_t2q_CjF_51-3fZzfza-gAYhJ1E8" alt="Character 3" class="character-img">
      </div>
      <div class="naming-character">
        <form>
          <label for="character-name">Name your character:</label>
          <input type="text" id="character-name" name="character-name" required>
        </form>
      </div>
      
      <button id="start-btn" class="action-btn" disabled>Start Adventure</button>      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
